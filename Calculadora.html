<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>

    <div align=right>
        <script>
                
        /*Atribuição de data ao sistema*/
        hoje = new Date() 
        dia = hoje.getDate()
        mes = hoje.getMonth() + 1
        ano = hoje.getYear() + 1900
        document.write("<h3>Data: " + dia + "/" + mes + "/" + ano + "</h3>")
         
        </script>
    </div>
        <script>

        function incluir(conteudo) { /*abre a caixa de inclussão ao valor do conteudo do botão*/
            document.getElementById("valT").value += conteudo;
            document.getElementById("id+").disabled=false;
            document.getElementById("id-").disabled=false;
            document.getElementById("id*").disabled=false;
            document.getElementById("id.").disabled=false;
            document.getElementById("id=").disabled=false;
            document.getElementById("id/").disabled=false;
            document.getElementById("idsqrt").disabled=false;
            document.getElementById("idseno").disabled=false;
            document.getElementById("idcoseno").disabled=false;
            document.getElementById("idtangente").disabled=false;
            document.getElementById("idexponencial").disabled=false;
        }

        function limpar() {
            document.getElementById("valT").value = "";
            document.getElementById("id+").disabled=true;
            document.getElementById("id-").disabled=true;
            document.getElementById("id*").disabled=true;
            document.getElementById("id.").disabled=true;
            document.getElementById("id=").disabled=true;
            document.getElementById("id/").disabled=true;
            document.getElementById("idsqrt").disabled=true;
            document.getElementById("idseno").disabled=true;
            document.getElementById("idcoseno").disabled=true;
            document.getElementById("idtangente").disabled=true;
            document.getElementById("idexponencial").disabled=true;
        }



        function resultado() {/*eval transforma o conteudo da caixa de inclusão em expressão aritmetica*/
            document.getElementById("valT").value = eval(document.getElementById("valT").value);
        }

        function raiz() {
            a=document.getElementById("valT").value;
            document.getElementById("valT").value = Math.sqrt(parseInt(a));
        } 

        function seno() {
            a=parseInt(document.getElementById("valT").value)*(Math.PI/180);
            document.getElementById("valT").value = Math.sin(a);
        } 

        function coseno() {
            a=parseInt(document.getElementById("valT").value)*(Math.PI/180);
            document.getElementById("valT").value = Math.cos(a);
        } 

        function tangente() {
            a=parseInt(document.getElementById("valT").value)*(Math.PI/180);
            document.getElementById("valT").value = Math.tan(a);
        } 

        function exponencial() {
            a=document.getElementById("valT").value;
            document.getElementById("valT").value = Math.exp(parseInt(a));
        } 

        function SairDoSitema() {
            window.close();
        }
    </script>
</head>

<body class="fundodetela" ><br><br><br>
    <h1 align=center>Calculadora</h1>
    <form>
        <div class="borda" >
        <input type=text style="text-align:center; height:40px; border-style: medium" readOnly=true  id="valT" size=62 > 
        <input type=button  class="botoes" style="height:20px" value="                      C - Limpar                      " onclick="limpar()"><br><br>
        <input type=button  class="botoes" onclick="incluir('9')"  value="                 9                  ">
        <input type=button  class="botoes" onclick="incluir('8')"  value="                 8                  ">
        <input type=button  class="botoes" onclick="incluir('7')"  value="                 7                  ">
        <input type=button  class="botoes" disabled=true id="id+"  value="                              +                              " onclick="incluir('+')"> <br><br>

        <input type=button  class="botoes" onclick="incluir('6')"  value="                 6                  ">
        <input type=button  class="botoes" onclick="incluir('5')"  value="                 5                  ">
        <input type=button  class="botoes" onclick="incluir('4')"  value="                 4                  "> 
        <input type=button  class="botoes" disabled=true id="id-"  value="                              -                               " onclick="incluir('-')"><br><br>

        <input type=button  class="botoes" onclick="incluir('3')"  value="                 3                  ">
        <input type=button  class="botoes" onclick="incluir('2')"  value="                 2                  "> 
        <input type=button  class="botoes" onclick="incluir('1')"  value="                 1                  "> 
        <input type=button  class="botoes" disabled=true id="id*"  value="                              *                               " onclick="incluir('*')"><br><br>
        
        <input type=button  class="botoes" onclick="incluir('0')"  value="                 0                  ">
        <input type=button  class="botoes" disabled=true id="id." onclick="incluir('.')"  value="                  .                  "> 
        <input type=button  class="botoes" disabled=true id="id="  value="                  =                  " onclick="resultado()">
        <input type=button  class="botoes" disabled=true id="id/"  value="                              /                               " onclick="incluir('/')"><br><br>
       
        <input type=button  class="botoes" disabled=true id="idsqrt"  value="             Raiz(2)             " onclick="raiz()">
        <input type=button  class="botoes" disabled=true id="idseno"  value="             Seno               " onclick="seno()">
        <input type=button  class="botoes" disabled=true id="idcoseno"  value="            Coseno             " onclick="coseno()">
        <input type=button  class="botoes" disabled=true id="idtangente"  value="     Tangente      " onclick="tangente()">
        <input type=button  class="botoes" disabled=true id="idexponencial"  value="    Exponencial    " onclick="exponencial()">

        <br><br><br>
    </div>

    <input type=button class="botoes" onclick="SairDoSitema()" value="                  Sair do sistema                    "><br><br><br>

       <footer>Direitos reservados a: Sudário O Gonçalves - 4ºPeriodo - UNA/Contagem - 01/2023
    </footer>
        
    </form>

    

</body>

</html>
